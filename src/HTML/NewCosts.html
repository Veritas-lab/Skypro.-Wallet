<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../STYLED/NewCosts.css">
</head>
<body>
  <form class="form-container">
    <h2>Новый расход</h2>
    <div class="form-group">
      <label for="name">Описание</label>
      <input type="text" id="name" name="name" placeholder="Введите описание">
    </div>
    <div class="form-group">
      <label>Категория</label>
      <div class="category-group">
        <div class="category-btn">Еда</div>
        <div class="category-btn">Транспорт</div>
        <div class="category-btn">Жилье</div>
        <div class="category-btn">Развлечения</div>
        <div class="category-btn">Образование</div>
        <div class="category-btn">Другое</div>
      </div>
    </div>
    <div class="form-group">
      <label for="date">Дата</label>
      <input type="text" id="date" name="date" placeholder="Введите дату">
    </div>
    <div class="form-group">
      <label for="amount">Сумма</label>
      <input type="text" id="amount" name="amount" placeholder="Введите сумму">
    </div>
    <button type="submit">Добавить новый расход</button>
  </form>
</body>
</html>
